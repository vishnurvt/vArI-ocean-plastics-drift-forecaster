name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml
          activate-environment: driftcast
          auto-update-conda: false
          use-mamba: true
          cache-downloads: true
          mamba-version: "*"
          condarc-file: |
            channels:
              - conda-forge
            channel_priority: strict

      - name: Install package
        shell: bash -l {0}
        run: pip install -e .[dev]

      - name: Ruff lint
        shell: bash -l {0}
        run: ruff check .

      - name: Black check
        shell: bash -l {0}
        run: black --check .

      - name: Pre-commit checks
        shell: bash -l {0}
        run: pre-commit run --all-files
      - name: Run pytest
        shell: bash -l {0}
        run: pytest

      - name: Build docs
        shell: bash -l {0}
        run: python scripts/build_docs.py
